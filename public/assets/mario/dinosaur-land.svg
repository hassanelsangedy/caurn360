<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky -->
  <rect width="600" height="400" fill="#87CEEB"/>
  
  <!-- Ground -->
  <path d="M0,300 Q150,250 300,300 T600,300 V400 H0 Z" fill="#90EE90"/>
  
  <!-- Mountains -->
  <path d="M50,300 L150,150 L250,300 Z" fill="#A0522D"/>
  <path d="M120,150 L150,110 L180,150 Z" fill="#FFFFFF"/> 
  
  <path d="M350,300 L450,180 L550,300 Z" fill="#8B4513"/>
  
  <!-- River -->
  <path d="M300,300 Q350,350 400,400 H350 Q300,350 250,300 Z" fill="#4682B4"/>
  
  <!-- Path -->
  <path d="M100,350 Q200,320 300,350 T500,350" fill="none" stroke="#D2691E" stroke-width="8" stroke-dasharray="10,5"/>
  
  <!-- Decorative Clouds -->
  <circle cx="100" cy="80" r="30" fill="white" opacity="0.8"/>
  <circle cx="140" cy="80" r="40" fill="white" opacity="0.8"/>
  <circle cx="180" cy="80" r="30" fill="white" opacity="0.8"/>
  
  <circle cx="400" cy="60" r="25" fill="white" opacity="0.8"/>
  <circle cx="440" cy="60" r="35" fill="white" opacity="0.8"/>
  
  <!-- Pixel Art Style -->
  <style>
    rect, path, circle { shape-rendering: crispEdges; }
  </style>
</svg>
